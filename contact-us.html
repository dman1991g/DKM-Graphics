<form action="https://formspree.io/f/xovnqerk" method="POST" style="max-width:500px;margin:auto;padding:20px;border:1px solid #ddd;border-radius:8px;background:#f9f9f9;font-family:sans-serif;">
  
  <h2 style="text-align:center;">Contact Us</h2>

  <!-- Name -->
  <label>Your Name:</label>
  <input type="text" name="name" required style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;">

  <!-- Email -->
  <label>Your Email:</label>
  <input type="email" name="email" required style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;">

  <!-- Phone -->
  <label>Phone Number:</label>
  <input type="tel" name="phone" style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;">

  <!-- Subject -->
  <label>Subject:</label>
  <input type="text" name="subject" style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;">

  <!-- Message -->
  <label>Your Message:</label>
  <textarea name="message" rows="5" required style="width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:4px;"></textarea>

  <!-- Optional: Redirect to Thank You page -->
  <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> -->

  <!-- Submit -->
  <button type="submit" style="margin-top:15px;width:100%;padding:12px;background:#007BFF;color:white;border:none;border-radius:4px;font-size:16px;cursor:pointer;">
    Send Message
  </button>
</form>
